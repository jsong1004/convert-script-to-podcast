{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">YouTube Transcript Generator</h2>
    
    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endif %}
    
    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('youtube_transcript') }}">
                <div class="mb-3">
                    <label for="youtube_url" class="form-label">YouTube Video URL</label>
                    <input type="url" class="form-control" id="youtube_url" name="youtube_url" 
                           placeholder="https://www.youtube.com/watch?v=..." required>
                </div>
                
                <div class="mb-3">
                    <label for="language" class="form-label">Preferred Language</label>
                    <select class="form-select" id="language" name="language">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="zh">Chinese</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">Generate Transcript</button>
            </form>
        </div>
    </div>
    
    {% if transcript %}
    <div class="card mt-4">
        <div class="card-header">
            <h3 class="mb-0">Transcript</h3>
        </div>
        <div class="card-body">
            <pre class="transcript-text">{{ transcript }}</pre>
        </div>
    </div>
    {% endif %}
    
    {% if summary %}
    <div class="card mt-4">
        <div class="card-header">
            <h3 class="mb-0">Summary</h3>
        </div>
        <div class="card-body">
            <div class="summary-text">{{ summary }}</div>
        </div>
    </div>
    {% endif %}
</div>

<style>
.transcript-text {
    white-space: pre-wrap;
    word-wrap: break-word;
    max-height: 500px;
    overflow-y: auto;
    background-color: #f8f9fa;
    padding: 15px;
    border-radius: 5px;
}

.summary-text {
    line-height: 1.6;
    text-align: justify;
}
</style>
{% endblock %}
